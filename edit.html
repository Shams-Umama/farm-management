<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Farmer Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles7.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <a href="/home2">AgroBusiness</a>
        </div>
        <nav>
            <ul>
                <li><a href="/home2">Home</a></li>
                <li><a href="/register">Farmer Register</a></li>
                <li><a href="/farming">Add Farming</a></li>
                <li><a href="/details">Farmer Details</a></li>
                <li><a href="/products">Agro Products</a></li>
                <li><a href="/record">Record</a></li>
                <li><a href="/login" class="logout-button">Logout</a></li>
            </ul>
        </nav>
        <div class="welcome-message">
            <p>Welcome, <span id="username">{{ current_user.username }}</span>!</p>
        </div>
    </header>
    <main>
        <div class="center-text">
            <h1>Edit Farmer Details</h1>
            <p>DBMS Mini Project</p>
        </div>
        <section id="edit-farmer-details">
            <h2>Edit Farmer Details</h2>
            <form action="/edit/{{ posts.rid }}" method="POST">
                <div class="form-group">
                    <label for="farmername">Farmer Name</label>
                    <input type="text" id="farmername" name="farmername" value="{{ posts.farmername }}" required>
                </div>
                <div class="form-group">
                    <label for="adharnumber">Aadhar Number</label>
                    <input type="text" id="adharnumber" name="adharnumber" value="{{ posts.adharnumber }}" required>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" value="{{ posts.age }}" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <input type="text" id="gender" name="gender" value="{{ posts.gender }}" required>
                </div>
                <div class="form-group">
                    <label for="phonenumber">Phone Number</label>
                    <input type="text" id="phonenumber" name="phonenumber" value="{{ posts.phonenumber }}" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" value="{{ posts.address }}" required>
                </div>
                <div class="form-group">
                    <label for="farmingtype">Farming Type</label>
                    <input type="text" id="farmingtype" name="farmingtype" value="{{ posts.farmingtype }}" required>
                </div>
                <button type="submit" class="submit-button">Update</button>
            </form>
        </section>
    </main>
    <footer id="footer">
        <div class="footer-top"></div>
        <div class="container">
            <div class="credits">
                <br>
                Developed by <a href="/">Aysha Afrah</a>
            </div>
        </div>
    </footer>
    <button id="move-up-btn" onclick="scrollToTop()">â†‘</button>
    <script>
        // JavaScript for the "Move Up" button functionality
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
    <script>
        window.addEventListener('scroll', function() {
            var moveUpBtn = document.getElementById('move-up-btn');
            if (window.scrollY > 200) {
                moveUpBtn.style.display = 'block';
            } else {
                moveUpBtn.style.display = 'none';
            }
        });
    </script>
</body>
</html>
