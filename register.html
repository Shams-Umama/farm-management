<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles4.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <a href="/home2">AgroBusiness</a>
        </div>
        <nav>
            <ul>
                <li><a href="/home2">Home</a></li>
                <li><a href="/register">Farmer Register</a></li>
                <li><a href="/farming">Add Farming</a></li>
                <li><a href="/details">Farmer Details</a></li>
                <li><a href="agro-products.html">Agro Products</a></li>
                <li><a href="record.html">Record</a></li>
                <li><a href="/login" class="logout-button">Logout</a></li>
            </ul>
        </nav>
        <div class="welcome-message">
            <p>Welcome, <span id="username">{{current_user.username}}</span>!</p>
        </div>
    </header>
    <main>
        <div class="center-text">
            <h1>Sell Agro Products and Buy</h1>
            <p>DBMS Mini Project</p>
        </div>
        <section id="farmer-register">
            <h2>Register Farmer Details</h2>
            <form action="/register" method="post">
                <label for="farmername">Farmer Name:</label>
                <input type="text" id="farmername" name="farmername" required><br><br>
                <label for="adharnumber">Aadhar Number:</label>
                <input type="text" id="adharnumber" name="adharnumber" required><br><br>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required><br><br>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                </select><br><br>
                <label for="phonenumber">Phone Number:</label>
                <input type="tel" id="phonenumber" name="phonenumber" required><br><br>
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea><br><br>
                <select id="farmingtype" name="farmingtype"  required>
                    <option selected>Select Farming</option>
                    {% for query in farming  %}
                    <option value="{{query.farmingtype}}">{{query.farmingtype}}</option>
                    {% endfor %}
                    <!-- Add more options as needed -->
                </select><br><br>
                <button type="submit" class="register-button" onclick="window.location.href='/edit' ">Save Records</button>
            </form>
        </section>
    </main>
    <footer id="footer">
        <div class="footer-top"></div>
        <div class="container">
            <div class="credits">
                <br>
                Developed by <a href="/">Aysha afrah</a>
            </div>
        </div>
    </footer>
    <button id="move-up-btn" onclick="scrollToTop()">â†‘</button>
    <script>
        // JavaScript for the "Move Up" button functionality
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
    <script>
        window.addEventListener('scroll', function() {
            var moveUpBtn = document.getElementById('move-up-btn');
            if (window.scrollY > 200) {
                moveUpBtn.style.display = 'block';
            } else {
                moveUpBtn.style.display = 'none';
            }
        });
    </script>
</body>
</html>
